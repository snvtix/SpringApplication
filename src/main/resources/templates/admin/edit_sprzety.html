<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Edycja sprzętu</title>
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

        <style>
            .navbar{
                background-color: #692137;
            }
            .navbar-brand{
                font-size: 25px;
            }
            .nav-item{
                font-size: 20px;
            }
            body{
                background-color: white;
            }
            label{
                font-size: 40px;
                color: steelblue;
            }
            #text{
                font-size: 30px;
                color: steelblue;
            }
            table{
                background-color: aliceblue;
                color: steelblue;
                border-color: steelblue;
            }
        </style>
    </head>

    <body>

    <nav class="navbar navbar-expand-lg navbar-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="/">Rozgłośnia muzyczna</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/index}">Home</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="#">Main
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:inline="text" style="color:aliceblue;">Zostałeś zalogowany jako <b
                                style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b></a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div align="center">

        <h1 style="color: steelblue">Edytuj sprzęt</h1>
        <form action="#" th:action="@{/updateSprzety}" th:object="${sprzety}" method="post">
            <table border="1" cellpadding="10">
                <tr>
                    <td>Numer sprzętu</td>
                    <td><input type="text" th:fields="{nr_sprzetu}"></td>
                </tr>
                <tr>
                    <td>Nazwa</td>
                    <td><input type="text" th:fields="{nazwa}"></td>
                </tr>
                <tr>
                    <td>Model</td>
                    <td><input type="text" th:fields="{model}"></td>
                </tr>
                <tr>
                    <td>Data zakupu</td>
                    <td><input type="text" th:fields="{data_zakupu}"></td>
                </tr>
                <tr>
                    <td colspane="2"><buttom type="submit">Zapisz</buttom></td>
                </tr>
            </table>
        </form>

    </div>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>
    </body>
</html>
